<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="To-Do">
        <div class="heading">
          <h1>To-Do List</h1>
          <img src="images/checklist_106575.png" alt="" />
        </div>
        <div class="add-task" >
            <input id="inputbox" type="text" placeholder="Enter task">
            <button type="submit" id="submitBtn">Add</button>
        </div>
        <ul class="task-items" id="list-container">
           <!-- <li class="checked">Task 1</li> -->
           <!-- <li>Task 1</li> 
          <li>Task 1</li> -->
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
